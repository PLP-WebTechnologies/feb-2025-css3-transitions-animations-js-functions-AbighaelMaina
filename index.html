<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood of the Day</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>How are you feeling today?</h1>

    <div class="mood-buttons">
      <button data-mood="happy">😊 Happy</button>
      <button data-mood="tired">😴 Tired</button>
      <button data-mood="stressed">😫 Stressed</button>
      <button data-mood="excited">🤩 Excited</button>
      <button data-mood="chill">😎 Chill</button>
    </div>

    <div class="mood-display">
      <div id="emoji">🙂</div>
      <p id="message">Select a mood to see the vibe!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
